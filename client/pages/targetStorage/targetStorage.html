<!-- 页面头部 -->
<section class="content-header">
  <h1>
    投资标的备选库
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 投资标的管理</a></li>
    <li class="active">投资标的备选库</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- 主体Grid -->
      <div id="dataGrid" class="box box-primary">
        <!-- Grid头部 -->
        <div class="box-header">
          <h3 class="box-title">标题</h3>
        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <!-- 搜索项表单 -->
          <form id="searchForm" name="searchForm" method="post" class="search-body">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>标的名称</label>
                  <input name="name" type="text"
                         class="form-control input-sm"
                         placeholder="搜索标的名称">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>标的类型</label>
                  <select name="type" class="form-control input-sm">
                    <option value="" selected>不限</option>
                    <option value="ok">已验证</option>
                    <option value="no">未验证</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>标的规模</label>
              <div class="row form-style">
                <div class="col-sm-2">
                  <input type="checkbox" name="raiseScope" value="a" class="icheck"> <100万
                </div>
                <div class="col-sm-2">
                  <input type="checkbox" name="raiseScope" value="b" class="icheck"> 100万 - 1000万
                </div>
                <div class="col-sm-2">
                  <input type="checkbox" name="raiseScope" value="c" class="icheck"> 1000万 - 1亿
                </div>
                <div class="col-sm-2">
                  <input type="checkbox" name="raiseScope" value="d" class="icheck"> 1亿 - 10亿
                </div>
                <div class="col-sm-2">
                  <input type="checkbox" name="raiseScope" value="e" class="icheck"> >10 亿
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>标的期限</label>
              <div class="row form-style">
                <div class="col-sm-2">
                  <input type="checkbox" name="life" value="1" class="icheck"> <1个月
                </div>
                <div class="col-sm-2">
                  <input type="checkbox" name="life" value="2" class="icheck"> 1 - 3个月
                </div>
                <div class="col-sm-2">
                  <input type="checkbox" name="life" value="3" class="icheck"> 3 - 6个月
                </div>
                <div class="col-sm-2">
                  <input type="checkbox" name="life" value="4" class="icheck"> 6 - 12个月
                </div>
                <div class="col-sm-2">
                  <input type="checkbox" name="life" value="5" class="icheck"> >12个月
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>预期年化收益</label>
              <div class="row form-style">
                <div class="col-sm-2">
                  <input type="checkbox" name="expAror" value="1" class="icheck"> <3%
                </div>
                <div class="col-sm-2">
                  <input type="checkbox" name="expAror" value="2" class="icheck"> 3% - 6%
                </div>
                <div class="col-sm-2">
                  <input type="checkbox" name="expAror" value="3" class="icheck"> 6% - 10%
                </div>
                <div class="col-sm-2">
                  <input type="checkbox" name="expAror" value="4" class="icheck"> 10% - 15%
                </div>
                <div class="col-sm-2">
                  <input type="checkbox" name="expAror" value="5" class="icheck"> >15%
                </div>
              </div>
            </div>
          </form>
          <!-- 主体数据表格 -->
          <table id="dataTable" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>名称</th>
              <th>类型</th>
              <th>收益率</th>
              <th>投资额度</th>
              <th>期限</th>
              <th>状态</th>
              <th>已购份额</th>
              <th>操作</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
