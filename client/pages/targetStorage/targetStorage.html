<!-- 页面头部 -->
<section class="content-header">
  <h1>
    投资标的备选库
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 投资标的管理</a></li>
    <li class="active">投资标的备选库</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- 主体Grid -->
      <div id="dataGrid" class="box box-primary">
        <!-- Grid头部 -->
        <div class="box-header">
          <h3 class="box-title">标题</h3>
        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <!-- 搜索项表单 -->
          <form id="searchForm" name="searchForm" method="post" class="search-body">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>标的名称</label>
                  <input name="name" type="text"
                         class="form-control input-sm"
                         placeholder="搜索标的名称">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>标的类型</label>
                  <select name="type" class="form-control input-sm" data-enum-fetch="TARGETTYPE" data-enum-text="全部">
                    <option value="" selected>不限</option>
                    <option value="ok">已验证</option>
                    <option value="no">未验证</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>标的规模</label>
              <div class="row form-style">
                <div class="col-sm-2">
                  <input type="radio" name="raiseScope" value="" class="icheck" checked> 不限
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="raiseScope" value="-1000000" class="icheck"> <100万
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="raiseScope" value=":1000000-10000000" class="icheck"> 100万 - 1000万
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="raiseScope" value=":1000000-100000000" class="icheck"> 1000万 - 1亿
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="raiseScope" value=":100000000-1000000000" class="icheck"> 1亿 - 10亿
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="raiseScope" value=":1000000000-" class="icheck"> >10 亿
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>标的期限</label>
              <div class="row form-style">
                <div class="col-sm-2">
                  <input type="radio" name="lifed" value="" class="icheck" checked> 不限
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="lifed" value="-30" class="icheck"> <1个月
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="lifed" value=":30-90" class="icheck"> 1 - 3个月
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="lifed" value=":90-180" class="icheck"> 3 - 6个月
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="lifed" value=":180-360" class="icheck"> 6 - 12个月
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="lifed" value=":360-" class="icheck"> >12个月
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>预期年化收益</label>
              <div class="row form-style">
                <div class="col-sm-2">
                  <input type="radio" name="expAror" value="" class="icheck" checked> 不限
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="expAror" value="-0.03" class="icheck"> <3%
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="expAror" value=":0.03-0.06" class="icheck"> 3% - 6%
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="expAror" value=":0.06-0.1" class="icheck"> 6% - 10%
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="expAror" value=":0.1-0.15" class="icheck"> 10% - 15%
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="expAror" value=":0.15" class="icheck"> >15%
                </div>
              </div>
            </div>
          </form>
          <!-- 主体数据表格 -->
          <table id="dataTable" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>名称</th>
              <th>类型</th>
              <th>收益率</th>
              <th>标的规模</th>
              <th>期限</th>
              <th>状态</th>
              <th>已购份额</th>
              <th>操作</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- 编辑模态窗 默认大小 -->
<div id="updateModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">编辑</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <!-- 编辑表单 -->
        <form id="updateForm" name="updateForm" method="post">
          <div class="form-group">
            <label>是否开通</label>
            <div class="row">
              <div class="col-sm-2">
                <input name="openstate" type="radio" value="ok" class="icheck"> 是
              </div>
              <div class="col-sm-2">
                <input name="openstate" type="radio" value="no" class="icheck"> 否
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>内容</label>
            <textarea name="remark" rows="3"
                      class="form-control input-sm"
                      placeholder="请输入内容" required></textarea>
          </div>
          <input name="oid" type="hidden">
        </form>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="updateSubmit" type="button" class="btn btn-primary btn-submit">修 改</button>
      </div>
    </div>
  </div>
</div>
