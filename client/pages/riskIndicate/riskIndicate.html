<!-- 页面头部 -->
<section class="content-header">
	<h1>
    风险关键指标维护
  </h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 系统设置</a></li>
		<li class="active">风险关键指标维护</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div id="dataGrid" class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header">
					<h3 class="box-title">风险指标列表</h3>
					<div class="box-tools">
						<button id="eventAdd" class="btn btn-default btn-sm">
							<i class="fa fa-plus"></i> 新建
						</button>
					</div>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 搜索项表单 -->
					<form id="searchForm" name="searchForm" method="post" class="search-body">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>指标类型</label>
									<select name="type" class="form-control input-sm">
										<option value="" selected>全部</option>
										<option value="WARNING">风险预警指标</option>
										<option value="SCORE">风险评分指标</option>
									</select>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>关键字</label>
									<input name="keyword" type="text" class="form-control input-sm" placeholder="搜索分类名称或指标名称">
								</div>
							</div>
						</div>
					</form>
					<!-- 主体数据表格 -->
					<table id="dataTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>编号</th>
								<th>指标类型</th>
								<th>指标分类</th>
								<th>指标项名称</th>
								<th>指标项数据格式</th>
								<th>指标项单位</th>
								<th>指标项状态</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<div id="addModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">新建风险指标</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 新增/编辑事件表单 -->
				<form id="addForm" name="addForm" method="post">
					<div class="form-group">
						<label>指标类型</label>
						<select name="cateType" class="form-control input-sm">
							<option value="WARNING" selected>风险预警指标</option>
							<option value="SCORE">风险评分指标</option>
						</select>
					</div>
					<div class="form-group">
						<label>指标分类</label>
						<select name="cateOid" class="form-control input-sm">
						</select>
					</div>
					<div id="addFormCateTitle" class="form-group" style="display: none;">
						<label>指标分类名称</label>
						<input name="cateTitle" type="text" class="form-control input-sm" placeholder="指标分类名称">
					</div>
					<div class="form-group">
						<label>指标项名称</label>
						<input name="indicateTitle" type="text" class="form-control input-sm" placeholder="指标项名称">
					</div>
					<div class="form-group">
						<label>指标项数据格式</label>
						<select name="indicateDataType" class="form-control input-sm" change-immediately="true">
							<option value="NUMBER" selected>数值</option>
							<option value="NUMRANGE">数值区间</option>
							<option value="TEXT">文本</option>
						</select>
					</div>
					<div class="form-group" id="addDataUnitDiv">
						<label>指标项单位</label>
						<input name="indicateDataUnit" type="text" class="form-control input-sm" placeholder="指标项单位">
					</div>
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="saveButton" type="button" class="btn btn-primary btn-submit">保 存</button>
			</div>
		</div>
	</div>
</div>

	<div class="modal-dialog" role="document">
		<div class="modal-content">

					<div class="form-group">

						</select>
					</div>
					<div class="form-group">
						<label>指标分类</label>
						<select name="cateOid" class="form-control input-sm">
						</select>
					</div>
					<div id="updateFormCateTitle" class="form-group" style="display: none;">
						<label>指标分类名称</label>
						<input name="cateTitle" type="text" class="form-control input-sm" placeholder="指标分类名称">
					</div>
					<div class="form-group">
						<label>指标项名称</label>
						<input name="indicateTitle" type="text" class="form-control input-sm" placeholder="指标项名称">

					<div class="form-group">
						<label>指标项数据格式</label>
						<select name="indicateDataType" class="form-control input-sm" change-immediately="true">
							<option value="NUMBER" selected>数值</option>
							<option value="NUMRANGE">数值区间</option>
							<option value="TEXT">文本</option>
						</select>
					</div>
					<div class="form-group" id="updateDataUnitDiv">
						<label>指标项单位</label>
						<input name="indicateDataUnit" type="text" class="form-control input-sm" placeholder="指标项单位">
					</div>

			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="updateButton" type="button" class="btn btn-primary btn-submit">保 存</button>
			</div>
		</div>
	</div>
</div>
