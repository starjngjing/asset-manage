<!-- 页面头部 -->
<section class="content-header">
  <h1>
    审核列表
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 产品管理</a></li>
    <li class="active">审核列表</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- 主体Grid -->
      <div id="productAuditGrid" class="box box-primary">
        <!-- Grid头部 -->
        <div class="box-header">
          <h3 class="box-title">审核列表</h3>
        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <!-- 搜索项表单 -->
          <form id="searchForm" name="searchForm" method="post" class="search-body">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>产品名称</label>
                  <input name="email" type="text"
                         class="form-control input-sm"
                         placeholder="搜索产品名称">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>产品类型</label>
                  <select name="validState" class="form-control input-sm">
                    <option value="" selected>不限</option>
                    <option value="ok">已验证</option>
                    <option value="no">未验证</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
          <!-- 主体数据表格 -->
          <table id="productAuditTable" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>编号</th>
              <th>名称</th>
              <th>类型</th>
              <th>管理人</th>
              <th>期限</th>
              <th>预期年化收益</th>
              <th>份额</th>
              <th>单位份额净值</th>
              <th>渠道数量</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
