<!-- 页面头部 -->
<section class="content-header">
  <h1>
    标的过会管理
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 投资标的管理</a></li>
    <li class="active">标的过会管理</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <select id="fff" name="target" class="form-control input-sm"
          data-placeholder="相关标的"
          style="width: 100%;">
  </select>
  <div class="row">
    <div class="col-xs-12">
      <!-- 主体Grid -->
      <div id="targetConventionGrid" class="box box-primary">
        <!-- Grid头部 -->
        <div class="box-header">
          <h3 class="box-title">会议列表</h3>
          <div class="box-tools">
            <button id="targetConventionAdd" class="btn btn-default btn-sm">
              <i class="fa fa-plus"></i> 新建会议
            </button>
          </div>
        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <!-- 搜索项表单 -->
          <form id="searchForm" name="searchForm" method="post" class="search-body">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>会议编号</label>
                  <input name="email" type="text"
                         class="form-control input-sm"
                         placeholder="搜索会议编号">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>会议主题</label>
                  <input name="email" type="text"
                         class="form-control input-sm"
                         placeholder="搜索会议主题">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>标的类型</label>
                  <select name="validState" class="form-control input-sm">
                    <option value="" selected>不限</option>
                    <option value="ok">已验证</option>
                    <option value="no">未验证</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>状态</label>
                  <select name="infoState" class="form-control input-sm">
                    <option value="" selected>不限</option>
                    <option value="isWrite">已填写</option>
                    <option value="noWrite">未填写</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
          <!-- 主体数据表格 -->
          <table id="targetConventionTable" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>编号</th>
              <th>主题</th>
              <th>召开时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 新建会议弹窗 addTargetConventionModal -->
<div id="addTargetConventionModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">新建会议</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <!-- 编辑表单 -->
        <form id="addTargetConventionForm" name="addTargetConventionForm" method="post">
          <div class="form-group">
            <label>会议编号</label>
            <input name="sn" type="text"
                   class="form-control input-sm"
                   placeholder="会议编号">
          </div>
          <div class="form-group">
            <label>会议主题</label>
            <input name="title" type="text"
                   class="form-control input-sm"
                   placeholder="会议主题">
          </div>
          <div class="form-group">
            <label>参会人</label>
            <select name="participant" class="form-control input-sm"
                    data-placeholder="参会人"
                    style="width: 100%;">
            </select>
          </div>
          <div class="form-group">
            <label>会议时间</label>
            <div class="input-group input-group-sm">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input name="conferenceTime" type="text"
                     class="form-control datepicker"
                     placeholder="会议时间"
                     data-date-format="YYYY-MM-DD HH:mm:ss">
            </div>
          </div>
          <div class="form-group">
            <label>相关标的</label>
            <select name="target" class="form-control input-sm"
                    data-placeholder="相关标的"
                    style="width: 100%;">
            </select>
          </div>
        </form>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="addMeeting" type="button" class="btn btn-primary btn-submit">保存</button>
      </div>
    </div>
  </div>
</div>

<!-- 会议报告弹窗 -->

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">会议报告</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <p class="form-header">会议详情</p>
        <dl class="dl-horizontal">
          <dt>会议主题</dt>
          <dd>xxxx</dd>
        </dl>
        <dl class="dl-horizontal">
          <dt>与会人员</dt>
          <dd>xxxx</dd>
        </dl>
        <dl class="dl-horizontal">
          <dt>会议状态</dt>
          <dd>xxxx</dd>
        </dl>
        <dl class="dl-horizontal">
          <dt>更新时间</dt>
          <dd>xxxx</dd>
        </dl>
        <p class="form-header">报告内容</p>
        <table id="targetConventionReportTable" class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>标的名称</th>
          </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
