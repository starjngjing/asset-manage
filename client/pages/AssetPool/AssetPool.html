<!-- 页面头部 -->
<section class="content-header">
  <h1>
    资产池管理
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 运营管理</a></li>
    <li class="active">资产池管理</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- 主体Grid -->
      <div id="dataGrid" class="box box-primary">
        <!-- Grid头部 -->
        <div class="box-header">
          <h3 class="box-title">标题</h3>
          <div class="box-tools">
            <button id="eventAdd" class="btn btn-default btn-sm">
              <i class="fa fa-plus"></i> 新增资产池
            </button>
          </div>
        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <!-- 主体数据表格 -->
          <table id="dataTable" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>资产池编号</th>
              <th>资产池名称</th>
              <th>规模（万）</th>
              <th>现金比例（%）</th>
              <th>现金管理比例（%）</th>
              <th>信托计划比例（%）</th>
              <th>可用现金（万）</th>
              <th>冻结资金（万）</th>
              <th>在途资金（万）</th>
              <th>状态</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
