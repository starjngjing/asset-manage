<!-- 页面头部 -->
<section class="content-header">
  <h1>
    标的申请管理
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 投资标的管理</a></li>
    <li class="active">标的申请管理</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- 主体Grid -->
      <div id="targetApplyGrid" class="box box-primary">
        <!-- Grid头部 -->
        <div class="box-header">
          <h3 class="box-title">投资标的列表</h3>
          <div class="box-tools">
            <button id="targetAdd" class="btn btn-default btn-sm">
              <i class="fa fa-plus"></i> 新建标的
            </button>
          </div>
        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <!-- 搜索项表单 -->
          <form id="searchForm" name="searchForm" method="post" class="search-body">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>标的名称</label>
                  <input name="email" type="text"
                         class="form-control input-sm"
                         placeholder="搜索标的名称">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>标的类型</label>
                  <select name="validState" class="form-control input-sm">
                    <option value="" selected>不限</option>
                    <option value="ok">已验证</option>
                    <option value="no">未验证</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>标的状态</label>
                  <select name="infoState" class="form-control input-sm">
                    <option value="" selected>不限</option>
                    <option value="isWrite">已填写</option>
                    <option value="noWrite">未填写</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
          <!-- 主体数据表格 -->
          <table id="targetApplyTable" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>编号</th>
              <th>名称</th>
              <th>付息方式</th>
              <th>拟成立日</th>
              <th>标的类型</th>
              <th>资产规模</th>
              <th>资产期限</th>
              <th>预期年化收益</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 新建标的弹窗 -->
<div id="addTargetModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">新建标的</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <!-- 新增/编辑事件表单 -->
        <form id="addTargetForm" name="addTargetForm" method="post">
          <p class="form-header">标的概况</p>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label>标的编号</label>
                <input name="title" type="text"
                       class="form-control input-sm"
                       placeholder="标的编号">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label>资产规模</label>
                <input name="title" type="text"
                       class="form-control input-sm"
                       placeholder="标的编号">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label>主体评级</label>
                <select class="form-control input-sm">
                  <option selected="selected">1</option>
                  <option>2</option>
                </select>
              </div>
            </div>
          </div>
          <p class="form-header">优势说明</p>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>优势说明</label>
                <textarea name="content" rows="3"
                          class="form-control input-sm"
                          placeholder="优势说明"></textarea>
              </div>
            </div>
          </div>
          <p class="form-header">标的实力</p>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>融资方</label>
                <select class="form-control input-sm">
                  <option selected="selected">请选择</option>
                  <option>B</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>担保方</label>
                <select class="form-control input-sm">
                  <option selected="selected">请选择</option>
                  <option>B</option>
                </select>
              </div>
            </div>
          </div>
          <p class="form-header">资金用途</p>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>资金用途</label>
                <textarea name="content" rows="3"
                          class="form-control input-sm"
                          placeholder="资金用途"></textarea>
              </div>
            </div>
          </div>
          <p class="form-header">还款说明</p>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>还款说明</label>
                  <textarea name="content" rows="3"
                            class="form-control input-sm"
                            placeholder="还款说明"></textarea>
              </div>
            </div>
          </div>
          <p class="form-header">风控措施</p>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>风控措施</label>
                  <textarea name="content" rows="3"
                            class="form-control input-sm"
                            placeholder="风控措施"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button type="button" class="btn btn-primary btn-submit">保 存</button>
      </div>
    </div>
  </div>
</div>
