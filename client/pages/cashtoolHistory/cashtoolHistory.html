<!-- 页面头部 -->
<section class="content-header">
  <h1>
    历史现金类管理工具
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 现金类管理工具管理</a></li>
    <li class="active">现金类管理工具备选库</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- 主体Grid -->
      <div id="dataGrid" class="box box-primary">
        <!-- Grid头部 -->
        <div class="box-header">
          <h3 class="box-title">现金管理工具列表</h3>
        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <!-- 搜索项表单 -->
          <form id="searchForm" name="searchForm" method="post" class="search-body">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>基金代码</label>
                  <input name="ticker" type="text"
                         class="form-control input-sm"
                         placeholder="搜索基金代码">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>基金名称</label>
                  <input name="secShortName" type="text"
                         class="form-control input-sm"
                         placeholder="搜索基金名称">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>基金类型</label>
                  <select name="etfLof" class="form-control input-sm" data-enum-fetch="CASHTOOLTYPE" data-enum-text="全部">
                    <option value="" selected>不限</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>最新流通份额</label>
                  <select name="circulationShares" class="form-control input-sm">
                    <option value="" selected>不限</option>
                    <option value="-1000000">小于100万</option>
                    <option value=":1000000-10000000">100万 - 1000万</option>
                    <option value=":1000000-100000000">1000万 - 1亿</option>
                    <option value=":100000000-1000000000">1亿 - 10亿</option>
                    <option value=":1000000000-">大于10亿</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>7日年化收益率</label>
                  <select name="weeklyYield" class="form-control input-sm">
                    <option value="" selected>不限</option>
                    <option value="-3">小于3%</option>
                    <option value=":3-6">3% - 6%</option>
                    <option value=":6-10">6% - 10%</option>
                    <option value=":10-15">10% - 15%</option>
                    <option value=":15-">大于15%</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
          <!-- 主体数据表格 -->
          <table id="dataTable" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>基金代码</th>
              <th>基金名称</th>
              <th>基金类型</th>
              <th>最新流通份额</th>
              <th>7日年化收益率</th>
              <th>状态</th>
              <th>持有份额</th>
              <th>操作</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- 操作confirm窗 使用 $$.confirm 初始化 -->
<div id="doConfirm" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title">提示</h3>
	<div class="popover-content">
		<p id="confirmTitle"></p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel">取 消</button>
			</div>
		</div>
	</div>
</div>




<!-- 收益采集 默认大小 -->
<div id="cashToolRevenueModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">收益采集</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
      	<p class="form-header">现金管理工具概况</p>
      	<div class="row" id="cashToolDetail">
      		<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>基金代码</dt>
							<dd id="detsn">
								<div data-detail-fetch="ticker"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>基金名称</dt>
							<dd>
								<div data-detail-fetch="secShortName"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>基金类型</dt>
							<dd>
								<div data-detail-fetch="etfLof" data-enum-transform="CASHTOOLTYPE"></div>
							</dd>
						</dl>
					</div>      		
      	</div>
      	<table id="revenueTable" class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>编号</th>
							<th>交易日</th>
							<th>万份收益</th>
							<th>7日年化收益</th>
							<th>录入时间</th>
							<th>操作员</th>
						</tr>
					</thead>
				</table>
      	<p class="form-header"></p>
        <!-- 编辑表单 -->
        <form id="cashToolRevenueForm" name="cashToolRevenueForm" method="post">
<!--        	<p class="form-header">现金管理工具概况</p>-->
        	
	      	<div class="row">
	      		<div class="col-sm-6">
	      			<div class="form-group">
	            <label>交易日期</label>
	            <div class="input-group input-group-sm">
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
								<input name="dailyProfitDate" type="text" class="form-control datepicker" placeholder="请选择日期" data-date-format="YYYY-MM-DD">
							</div>
          		</div>
	      		</div>
	      		<div class="col-sm-6">
	      			<div class="form-group">
	            <label>万份收益</label>
	            <input name="dailyProfit" type="text" 
	                      class="form-control input-sm"
	                      placeholder="万份收益" required>
          		</div>
	      		</div>
	      		
	      		<div class="col-sm-6">
	          	<div class="form-group">
			          <label>7日年化收益率</label>
			          <div class="input-group input-group-sm">			            
			            <input name="weeklyYield" type="text" 
			                   class="form-control input-sm"
			                   placeholder="7日年化收益率" required>
			            <span class="input-group-addon">%</span>
			          </div>
			        </div>
		        </div>
	      	</div>
          
          <input name="cashtoolOid" type="hidden">
        </form>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="cashToolRevenueSubmit" type="button" class="btn btn-primary btn-submit">保 存</button>
      </div>
    </div>
  </div>
</div>
