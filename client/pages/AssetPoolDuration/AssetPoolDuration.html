<!-- 资产申购弹窗 -->
<div id="buyAssetModal" class="modal fade" tabindex="-1" role="dialog">

              <label>当日年化收益</label>

            <div class="form-group">
              <label>收益率</label>
              <input name="title" type="text"
                     class="form-control input-sm"

                     readonly="readonly">

              <label>投资日</label>
              <div class="input-group input-group-sm">
                <input name="newsDate" type="text"
                       class="form-control datepicker"
                       placeholder="请选择时间"
                       data-date-format="YYYY-MM-DD">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>起息日</label>
              <div class="input-group input-group-sm">
                <input name="newsDate" type="text"
                       class="form-control datepicker"
                       placeholder="请选择时间"
                       data-date-format="YYYY-MM-DD">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>收益截止日</label>
              <div class="input-group input-group-sm">
                <input name="newsDate" type="text"

                <div class="input-group-addon">

            <label>申购额度</label>
