<!-- 页面头部 -->
<section class="content-header">
	<h1>
    凭证模板
  </h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 会计分录</a></li>
		<li class="active">凭证模板</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div id="dataGrid" class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header">
					<h3 class="box-title">凭证模板列表</h3>
					<div class="box-tools"></div>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 搜索项表单 -->
					<form id="searchForm" name="searchForm" method="post" class="search-body">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>模板类别</label>
									<select name="templateType" class="form-control input-sm">
										<option value="" selected>全部</option>
									</select>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>模板名称</label>
									<input name="templateName" type="text" class="form-control input-sm" placeholder="搜索模板名称">
								</div>
							</div>
						</div>
					</form>
					<!-- 主体数据表格 -->
					<table id="dataTable" class="table table-bordered">
						<thead>
							<tr>
								<th>模板类别</th>
								<th>模板名称</th>
								<th>摘要</th>
								<th>科目</th>
								<th>方向</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
