<!-- 页面头部 -->
<section class="content-header">
  <h1>
    凭证模板
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 会计分录</a></li>
    <li class="active">凭证模板</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- 主体Grid -->
      <div class="box box-primary">
        <!-- Grid头部 -->
        <div class="box-header">
          <h3 class="box-title">模板列表</h3>
        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <!-- 主体数据表格 -->
          <table id="assetPoolTable" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>资产池名称</th>
              <th>规模（万）</th>
              <th>现金比例（%）</th>
              <th>现金管理比例（%）</th>
              <th>信托计划比例（%）</th>
              <th>可用现金（万）</th>
              <th>冻结资金（万）</th>
              <th>在途资金（万）</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 修改模板弹窗 -->
<div id="updateTemplateModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" style="overflow-x: auto;">
  <div class="modal-dialog modal-lg" role="document" style="width: 1200px;">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">修改模板</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <!-- 修改模板表单 -->
        <form id="updateTemplateForm" name="updateTemplateForm" method="post">

        </form>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="doUpdateTemplate" type="button" class="btn btn-primary">确 定</button>
      </div>
    </div>
  </div>
</div>
