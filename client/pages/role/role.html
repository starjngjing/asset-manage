<!-- 页面头部 -->
<section class="content-header">
  <h1>角色管理</h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 权限管理</a></li>
    <li class="active">角色管理</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- Grid -->
      <div id="dataGrid" class="box box-primary">
      	<div class="box-header">
          <h3 class="box-title">角色列表</h3>
          <div class="box-tools">
            <button id="addRole" class="btn btn-default btn-sm">
              <i class="fa fa-plus"></i> 新建角色
            </button>
          </div>
        </div> 
        <!-- Grid头部 -->
        <div class="box-header with-border">
          <!-- 统计数据 -->
          	<form id="searchForm" name="searchForm" method="post">
	            <div class="row">
	            	<div class="col-sm-3">
	                <div class="form-group">
	                  <label>渠道名称：</label>
	                  <input name="name" type="text"
	                         class="form-control input-sm"
	                         placeholder="搜索渠道名称">
	                </div>
	              </div>
	            </div>
	          </form>
        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <table id="roleTable" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th></th>
                <th>名称</th>
                <th>权限数</th>
                <th>用户数</th>
                <th>更新时间</th>
                <th>创建时间</th>
                <th>操作</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 新建角色弹窗 -->
<div id="addRoleModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">新建角色</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <form id="addRoleForm" name="addRoleForm" method="post">
          <div class="form-group">
            <label>角色名称</label>
            <input name="name" type="text" id="editChanelName"
                   class="form-control input-sm"
                   placeholder="请输入角色名称" required>
          </div>
          <input name="systemOid" type="hidden">
        </form>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="channelSubmit" type="button" class="btn btn-primary btn-submit channelSubmit">确 定</button>
      </div>
    </div>
  </div>
</div>

<!--确认提示框-->
<div id="confirmModal" class="popover func-delete-popover">
  <div class="arrow"></div>
  <h3 class="popover-title"></h3>
  <div class="popover-content">
    <p></p>
    <div class="popover-btn clearfix">
      <div class="unit">
        <button class="btn btn-block btn-primary accept" data-dismiss="modal">确 定</button>
      </div>
      <div class="unit">
        <button class="btn btn-block btn-default cancel" data-dismiss="modal">取 消</button>
      </div>
    </div>
	</div>
</div>
