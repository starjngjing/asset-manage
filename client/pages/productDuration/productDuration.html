<!-- 页面头部 -->
<section class="content-header">
	<h1>
    产品运营管理
  </h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 产品管理</a></li>
		<li class="active">产品运营管理</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div id="productAccessGrid" class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header">
					<h3 class="box-title">复核通过的产品列表</h3>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 搜索项表单 -->
					<form id="searchForm" name="searchForm" method="post" class="search-body">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>产品名称</label>
									<input name="name" type="text" class="form-control input-sm" placeholder="搜索产品名称">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>产品类型</label>
									<select name="type" class="form-control input-sm" data-enum-fetch="PRODUCTTYPE" data-enum-text="全部">
									</select>
								</div>
							</div>
						</div>
					</form>
					<!-- 主体数据表格 -->
					<table id="productAccessTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>编号</th>
								<th>名称</th>
								<th>类型</th>
								<th>管理人</th>
								<th>期限</th>
								<th>预期年化收益</th>
								<th>总份额</th>
								<th>单位份额净值</th>
								<th>渠道数量</th>
								<th>资产池</th>
								<th>申请人</th>
								<th>申请时间</th>
								<th>审核人</th>
								<th>审核时间</th>
								<th>复核人</th>
								<th>复核时间</th>
								<th>申购状态</th>
								<th>赎回状态</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- 操作confirm窗 使用 $$.confirm 初始化 -->
<div id="doAdmitConfirm" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title">提示</h3>
	<div class="popover-content">
		<input id="oid" type="hidden">
		<p class="form-header">理由:</p>
		<textarea id="admitComment"></textarea>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-default cancel">取 消</button>
			</div>
			<div class="unit">
				<button id="doProductAdmit" class="btn btn-block btn-primary accept">确 定</button>
			</div>
		</div>
	</div>
</div>

<!-- 选择渠道弹窗 -->
<div id="channelModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class=" modal-title">渠道列表</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<!-- 选择资产池Grid -->
						<div id="chooseChannelGrid" class="box box-primary">
							<div class="box-body">
								<!-- 选择资产池数据表格 -->
								<table id="productChooseChannelTable" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th></th>
											<th>渠道标识</th>
											<th>渠道名称</th>
											<th>渠道状态</th>
											<th>渠道费率</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="doChooseChannel" type="button" class="btn btn-primary">确 定</button>
			</div>
		</div>
	</div>
</div>
