<!-- 页面头部 -->
<section class="content-header">
	<h1>
    未确认持有人订单
  </h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 运营管理</a></li>
		<li class="active">未确认持有人订单管理</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div id="productAuditGrid" class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header">
					<h3 class="box-title">未确认订单列表</h3>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 搜索项表单 -->
					<form id="searchForm" name="searchForm" method="post" class="search-body">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>产品名称</label>
									<input name="name" type="text" class="form-control input-sm" placeholder="搜索产品名称">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>渠道名称</label>
									<input name="name" type="text" class="form-control input-sm" placeholder="搜索渠道名称">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>订单类型</label>
									<select name="type" class="form-control input-sm" data-enum-fetch="PRODUCTTYPE" data-enum-text="全部">
										<option selected="selected">全部</option>
										<option>申购订单</option>
										<option>赎回订单</option>
									</select>
								</div>
							</div>
						</div>
					</form>

					<!-- 主体数据表格 -->
					<table id="dataTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>订单号</th>
								<th>订单类型</th>
								<th>订单金额</th>
								<th>订单份额</th>
								<th>手续费</th>
								<th>产品名称</th>
								<th>渠道名称</th>
								<th>所属投资人</th>
								<th>所属发行人</th>
								<th>持有人名称</th>
								<th>持有人手机</th>
								<th>订单状态</th>
								<th>创建时间</th>
								<th>更新时间</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
