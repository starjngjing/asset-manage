<!-- 页面头部 -->
<section class="content-header">
	<h1>
    担保方式权数配置
  </h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 系统配置</a></li>
		<li><a href="javascript:void(0)"><i class="fa fa-plus"></i> 担保方式权数配置</a></li>
		<li class="active">担保期限权数配置</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div id="dataGrid" class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header">
					<h3 class="box-title"></h3>
					<div class="box-tools">
						<button id="ccpWarrantyModeAdd" class="btn btn-default btn-sm">
							<i class="fa fa-plus"></i> 新建
						</button>
					</div>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 主体数据表格 -->
					<table id="ccpWarrantyModeTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>编号</th>
								<th>担保类别</th>
								<th>担保方式名称</th>
								<th>担保方式权数</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<div id="addCcpWarrantyModeModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">新建担保方式权数</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 新增/编辑事件表单 -->
				<form id="addCcpWarrantyModeForm" name="addCcpWarrantyModeForm" method="post">
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label>担保类别</label>
								<select name="type" class="form-control input-sm">
									<option value="GUARANTEE">保证方式</option>
									<option value="MORTGAGE">抵押方式</option>
									<option value="HYPOTHECATION">质押方式</option>
								</select>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<label>担保方式名称</label>
								<input name="title" type="text" class="form-control input-sm" placeholder="担保方式名称">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<label>担保方式权数</label>
								<div class="input-group input-group-sm">
									<input name="weight100" type="text" class="form-control input-sm" placeholder="担保方式权数">
									<span class="input-group-addon">%</span>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="saveCcpWarrantyMode" type="button" class="btn btn-primary btn-submit">保 存</button>
			</div>
		</div>
	</div>
</div>

<div id="updateCcpWarrantyModeModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">修改担保对象权数</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 新增/编辑事件表单 -->
				<form id="updateCcpWarrantyModeForm" name="updateCcpWarrantyModeForm" method="post">
					<input name="oid" type="hidden" />
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label>担保类别</label>
								<select name="type" class="form-control input-sm">
									<option value="GUARANTEE">保证方式</option>
									<option value="MORTGAGE">抵押方式</option>
									<option value="HYPOTHECATION">质押方式</option>
								</select>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<label>担保方式名称</label>
								<input name="title" type="text" class="form-control input-sm" placeholder="担保方式名称">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<label>担保方式权数</label>
								<div class="input-group input-group-sm">
									<input name="weight100" type="text" class="form-control input-sm" placeholder="担保方式权数">
									<span class="input-group-addon">%</span>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="updateCcpWarrantyMode" type="button" class="btn btn-primary btn-submit">保 存</button>
			</div>
		</div>
	</div>
</div>

<div id="deleteCcpWarrantyModeModal" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title">提示</h3>
	<div class="popover-content">
		<p id="confirmTitle"></p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel">取 消</button>
			</div>
		</div>
	</div>
</div>
