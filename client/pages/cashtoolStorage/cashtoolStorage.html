<!-- 页面头部 -->
<section class="content-header">
  <h1>
    现金类管理工具备选库
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 现金类管理工具管理</a></li>
    <li class="active">现金类管理工具备选库</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- 主体Grid -->
      <div id="dataGrid" class="box box-primary">
        <!-- Grid头部 -->
        <div class="box-header">
          <h3 class="box-title">现金管理工具列表</h3>
        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <!-- 搜索项表单 -->
          <form id="searchForm" name="searchForm" method="post" class="search-body">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>基金代码</label>
                  <input name="ticker" type="text"
                         class="form-control input-sm"
                         placeholder="搜索基金代码">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>基金名称</label>
                  <input name="secShortName" type="text"
                         class="form-control input-sm"
                         placeholder="搜索基金名称">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>基金类型</label>
                  <select name="etfLof" class="form-control input-sm" data-enum-fetch="CASHTOOLTYPE" data-enum-text="全部">
                    <option value="" selected>不限</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>最新流通份额</label>
              <div class="row form-style">
                <div class="col-sm-2">
                  <input type="radio" name="circulationShares" value="" class="icheck" checked> 不限
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="circulationShares" value="-1000000" class="icheck"> <100万
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="circulationShares" value=":1000000-10000000" class="icheck"> 100万 - 1000万
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="circulationShares" value=":1000000-100000000" class="icheck"> 1000万 - 1亿
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="circulationShares" value=":100000000-1000000000" class="icheck"> 1亿 - 10亿
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="circulationShares" value=":1000000000-" class="icheck"> >10 亿
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>7日年化收益率</label>
              <div class="row form-style">
                <div class="col-sm-2">
                  <input type="radio" name="weeklyYield" value="" class="icheck" checked> 不限
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="weeklyYield" value="-0.03" class="icheck"> <3%
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="weeklyYield" value=":0.03-0.06" class="icheck"> 3% - 6%
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="weeklyYield" value=":0.06-0.1" class="icheck"> 6% - 10%
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="weeklyYield" value=":0.1-0.15" class="icheck"> 10% - 15%
                </div>
                <div class="col-sm-2">
                  <input type="radio" name="expAror" value=":0.15" class="icheck"> >15%
                </div>
              </div>
            </div>
          </form>
          <!-- 主体数据表格 -->
          <table id="dataTable" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>基金代码</th>
              <th>基金名称</th>
              <th>基金类型</th>
              <th>最新流通份额</th>
              <th>7日年化收益率</th>
              <th>状态</th>
              <th>持有份额</th>
              <th>操作</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- 操作confirm窗 使用 $$.confirm 初始化 -->
<div id="doConfirm" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title">提示</h3>
	<div class="popover-content">
		<p id="confirmTitle"></p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel">取 消</button>
			</div>
		</div>
	</div>
</div>


<!-- 成立模态窗 默认大小 -->
<div id="establishModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">成立</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <!-- 编辑表单 -->
        <form id="establishForm" name="establishForm" method="post">
        	<p class="form-header">标的概况</p>
        	<div class="form-group">
            <label>标的名称</label>
            <input data-detail-fetch="name" type="text"
                   class="form-control input-sm"
                   disabled="disabled">
          </div>
          <div class="row">
          	<div class="col-sm-6">
          		<div class="form-group">
		            <label>标的类型</label>
		            <input data-detail-fetch="type" data-enum-transform="TARGETTYPE"
		            	     type="text" class="form-control input-sm"
		                   disabled="disabled">
		          </div>
          	</div>
          	<div class="col-sm-6">
          		<div class="form-group">
		            <label>标的规模</label>
		            <input data-detail-fetch="raiseScope"
		            	     type="text" class="form-control input-sm"
		                   disabled="disabled">
		          </div>
          	</div>
          </div>
	      	<div class="row">
	      		<div class="col-sm-6">
	      			<div class="form-group">
	      				<lable>年化收益率:</lable>
	      				<input data-detail-fetch="expArorSec"
		            	     type="text" class="form-control input-sm"
		                   disabled="disabled">
	      			</div>
	      		</div>
	      		<div class="col-sm-6">
	      			<div class="form-group">
	      				<lable>标的期限:</lable>
	      				<input data-detail-fetch="lifed"
		            	     type="text" class="form-control input-sm"
		                   disabled="disabled">
	      			</div>
	      		</div>
	      	</div>
	      	<div class="row">
	      		<div class="col-sm-12">
	      			<div class="form-group">
	            <label>风控</label>
	            <textarea name="risk" rows="3"
	                      class="form-control input-sm"
	                      placeholder="请输入内容" required></textarea>
          		</div>
	      		</div>
	      	</div>
	      	<div class="row">
      			<div class="col-sm-6">
          		<div class="form-group">
			          <div class="form-group">
				          <label>成立日期</label>
				          <div class="input-group input-group-sm">
				            <div class="input-group-addon">
				              <i class="fa fa-calendar"></i>
				            </div>
				            <input name="setDate" type="text"
				                   class="form-control datepicker" data-date-format="YYYY-MM-DD"
				                   placeholder="成立日期">
				          </div>
				        </div>  
			        </div>          		
          	</div>
          	<div class="col-sm-6"></div>
	      	</div>
          <div class="row">          	
          	<div class="col-sm-6">
          		<div class="form-group">
			          <label>收益起始日</label>
			          <div class="input-group input-group-sm">
			            <div class="input-group-addon">
			              <i class="fa fa-calendar"></i>
			            </div>
			            <input name="arorFirstDate" type="text"
			                   class="form-control datepicker" data-date-format="YYYY-MM-DD"
			                   placeholder="">
			          </div>
			        </div>
          	</div>
          	<div class="col-sm-6">
          		<div class="form-group">
			          <label>收益截止日</label>
			          <div class="input-group input-group-sm">
			            <div class="input-group-addon">
			              <i class="fa fa-calendar"></i>
			            </div>
			            <input name="arorFirstDate" type="text"
			                   class="form-control datepicker" data-date-format="YYYY-MM-DD"
			                   placeholder="">
			          </div>
			        </div>          		
          	</div>
          </div>
	        <div class="row">
	        	<div class="col-sm-6">
	          	<div class="form-group">
			          <label>首付息日</label>
			          <div class="input-group input-group-sm">
			            <div class="input-group-addon">
			              <i class="fa fa-calendar"></i>
			            </div>
			            <input name="arorFirstDate" type="text"
			                   class="form-control datepicker" data-date-format="YYYY-MM-DD"
			                   placeholder="首付息日">
			          </div>
			        </div>
		        </div>
          	<div class="col-sm-6">
          		<div class="form-group">
			          <label>付息日</label>
			          <div class="input-group input-group-sm">
			            <div class="input-group-addon">
			              <i class="fa">T+</i>			              
			            </div>
			            <input name="accrualDate" type="text"
			                   type="text" class="form-control input-sm"
			                   placeholder="付息日" required>
			            <span class="input-group-addon">工作日以内</span>
			          </div>
			        </div>          		
          	</div>
          </div>
	        
	        <div class="row">
	        	<div class="col-sm-6">
	          	<div class="form-group">
			          <label>募集期收益</label>
			          <div class="input-group input-group-sm">			            
			            <input name="collectIncomeRate" type="text"
			                   class="form-control input-sm"
			                   placeholder="募集期收益" required>
			            <span class="input-group-addon">%</span>
			          </div>
			        </div>
		        </div>
          	
          </div>
          
          <input name="oid" type="hidden" data-detail-fetch="oid">
        </form>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="establishSubmit" type="button" class="btn btn-primary btn-submit">修 改</button>
      </div>
    </div>
  </div>
</div>

<!-- 收益采集 默认大小 -->
<div id="cashToolRevenueModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">收益采集</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
      	<p class="form-header">现金管理工具概况</p>
      	<div class="row" id="cashToolDetail">
      		<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>基金代码</dt>
							<dd id="detsn">
								<div data-detail-fetch="ticker"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>基金名称</dt>
							<dd>
								<div data-detail-fetch="secShortName"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>基金类型</dt>
							<dd>
								<div data-detail-fetch="etfLof" data-enum-transform="CASHTOOLTYPE"></div>
							</dd>
						</dl>
					</div>      		
      	</div>
        <!-- 编辑表单 -->
        <form id="cashToolRevenueForm" name="cashToolRevenueForm" method="post">
<!--        	<p class="form-header">现金管理工具概况</p>-->
        	
	      	<div class="row">
	      		<div class="col-sm-6">
	      			<div class="form-group">
	            <label>交易日期</label>
	            <div class="input-group input-group-sm">
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
								<input name="dailyProfitDate" type="text" class="form-control datepicker" placeholder="请选择日期" data-date-format="YYYY-MM-DD">
							</div>
          		</div>
	      		</div>
	      		<div class="col-sm-6">
	      			<div class="form-group">
	            <label>万份收益</label>
	            <input name="dailyProfit" type="text" data-detail-fetch="dailyProfit"
	                      class="form-control input-sm"
	                      placeholder="万份收益" required></textarea>
          		</div>
	      		</div>
	      		
	      		<div class="col-sm-6">
	          	<div class="form-group">
			          <label>7日年化收益率</label>
			          <div class="input-group input-group-sm">			            
			            <input name="weeklyYield" type="text" data-detail-fetch="weeklyYield"
			                   class="form-control input-sm"
			                   placeholder="7日年化收益率" required>
			            <span class="input-group-addon">%</span>
			          </div>
			        </div>
		        </div>
	      	</div>
          
          <input name="cashToolOid" type="hidden" data-detail-fetch="oid">
        </form>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="cashToolRevenueSubmit" type="button" class="btn btn-primary btn-submit">保 存</button>
      </div>
    </div>
  </div>
</div>
