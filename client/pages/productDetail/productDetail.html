<!-- 页面头部 -->
<section class="content-header">
	<h1>产品存续期详情</h1>
	<ol class="breadcrumb">
    	<li><a href="javascript:void(0)"><i class="fa fa-home"></i> 产品管理</a></li>
    	<li><a href="javascript:void(0)" data-jump-to="productDuration"><i class="fa fa-dashboard"></i> 产品运营管理</a></li>
    	<li class="active">产品存续期详情</li>
  </ol>
  <form id="searchForm" name="searchForm" method="post" style="position: absolute; top: 12px; left: 200px;">

<!-- 主要内容 -->
<section class="content">
	<div class="box box-primary">
		<div class="box-body">
			<div class="row">
				<div class="col-md-3 col-sm-6">
					<dl class="dl-horizontal">
						<dt>产品编号：</dt>
						<dd>
							<div data-detail-fetch="productCode"></div>
						</dd>
					</dl>
				</div>
				<div class="col-md-3 col-sm-6">
					<dl class="dl-horizontal">
						<dt>产品名称：</dt>
						<dd>
							<div data-detail-fetch="productName"></div>
						</dd>
					</dl>
				</div>
				<div class="col-md-3 col-sm-6">
					<dl class="dl-horizontal">
						<dt>产品类型：</dt>
						<dd>
							<div data-detail-fetch="productType"></div>
						</dd>
					</dl>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button id="openPurchase" class="btn btn-default btn-sm">开启申购申请</button>
					<button id="closePurchase" class="btn btn-default btn-sm">关闭申购申请</button>
					<button id="openRemeed" class="btn btn-default btn-sm">开启赎回申请</button>
					<button id="closeRemeed" class="btn btn-default btn-sm">关闭赎回申请</button>
					<button id="availbleSaleVolume" class="btn btn-default btn-sm">可售份额申请</button>
					<button id="channelApply" class="btn btn-default btn-sm">发行渠道申请</button>
				</div>
			</div>
		</div>
	</div>
	<div class="nav-tabs-custom">
		<!-- tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active">
				<a href="#tabpanel1" role="tab" data-toggle="tab">申购申请</a>
			</li>
			<li role="presentation">
				<a href="#tabpanel2" role="tab" data-toggle="tab">赎回申请</a>
			</li>
			<li role="presentation">
				<a href="#tabpanel3" role="tab" data-toggle="tab">可售份额申请</a>
			</li>
			<li role="presentation">
				<a href="#tabpanel4" role="tab" data-toggle="tab">发行渠道申请</a>
			</li>
		</ul>
		<!-- tab panels -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="tabpanel1">
				<table id="aTable" class="table table-bordered table-striped">
					<thead>
					<tr>
						<th>序号</th>
						<th>渠道名称</th>
						<th>渠道审批编号</th>
						<th>申请类型</th>
						<th>申请人</th>
						<th>申请时间</th>
						<th>操作</th>
					</tr>
					</thead>
				</table>
			</div>
			<div role="tabpanel" class="tab-pane" id="tabpanel2">
				<table id="bTable" class="table table-bordered table-striped">
					<thead>
					<tr>
						<th>序号</th>
						<th>渠道名称</th>
						<th>渠道审批编号</th>
						<th>申请类型</th>
						<th>申请人</th>
						<th>申请时间</th>
						<th>操作</th>
					</tr>
					</thead>
				</table>
			</div>
			<div role="tabpanel" class="tab-pane" id="tabpanel3">
				<table id="cTable" class="table table-bordered table-striped">
					<thead>
					<tr>
						<th>序号</th>
						<th>渠道名称</th>
						<th>渠道审批编号</th>
						<th>申请类型</th>
						<th>申请人</th>
						<th>申请时间</th>
						<th>操作</th>
					</tr>
					</thead>
				</table>
			</div>
			<div role="tabpanel" class="tab-pane" id="tabpanel4">
				<table id="dTable" class="table table-bordered table-striped">
					<thead>
					<tr>
						<th>序号</th>
						<th>渠道名称</th>
						<th>渠道审批编号</th>
						<th>申请类型</th>

</section>

<!-- 操作confirm窗 使用 $$.confirm 初始化 -->

  <div class="arrow"></div>
  <h3 class="popover-title">提示</h3>
  <div class="popover-content">
	  <p id="confirmTitle"></p>
	  <p id="confirmTitle1"></p>
	  <div class="popover-btn clearfix">
	    <div class="unit">
	      <button class="btn btn-block btn-primary accept">确 定</button>
	    </div>
	    <div class="unit">
	      <button class="btn btn-block btn-default cancel">取 消</button>
	    </div>
	  </div>
	</div>
</div>
