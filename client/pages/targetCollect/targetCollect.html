<!-- 页面头部 -->
<section class="content-header">
	<h1>
    风险预警管理
  </h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 投资标的管理</a></li>
		<li class="active">风险预警列表</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div id="targetCollectGrid" class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header">
					<h3 class="box-title">风险预警列表</h3>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 搜索项表单 -->
					<form id="targetSearchForm" name="targetSearchForm" method="post" class="search-body">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>标的编号</label>
									<input name="searchSn" type="text" class="form-control input-sm" placeholder="搜索标的编号">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>标的名称</label>
									<input name="searchName" type="text" class="form-control input-sm" placeholder="搜索标的名称">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>标的状态</label>
									<select name="targetStatus" class="form-control input-sm" data-enum-fetch="targetLifeStates" data-enum-text="全部">
                    <option value="" selected>全部</option>
                  </select>
								</div>
							</div>
						</div>
					</form>
					<!-- 主体数据表格 -->
					<table id="targetCollectTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>标的编号</th>
								<th>标的名称</th>
								<th>标的状态</th>
								<th>风险等级</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- 标的详情弹窗 -->
<div id="targetDetailModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
				<h4 class="modal-title">标的详情</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<form id="detTargetForm" name="detTargetForm" method="post">
					<p class="form-header">标的概况</p>
					<div class="row">
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>标的编号</dt>
								<dd>
									<div data-detail-fetch="sn"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>标的名称</dt>
								<dd>
									<div data-detail-fetch="name"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>标的类型</dt>
								<dd>
									<div data-detail-fetch="type" data-enum-transform="TARGETTYPE"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>投资方向</dt>
								<dd>
									<div data-detail-fetch="investment"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>资产规模</dt>
								<dd>
									<div data-detail-fetch="raiseScope"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>资产期限</dt>
								<dd>
									<div data-detail-fetch="life"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>付息方式</dt>
								<dd>
									<div data-detail-fetch="accrualType" data-enum-transform="ACCRUALTYPE"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>付息周期方式</dt>
								<dd>
									<div data-detail-fetch="accrualCycleType" data-enum-transform="accrualCycleType"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>预计收益</dt>
								<dd>
									<div data-detail-fetch="expIncome"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>预计年化收益</dt>
								<dd>
									<div data-detail-fetch="expAror"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>起购金额</dt>
								<dd>
									<div data-detail-fetch="floorVolume"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>拟成立日</dt>
								<dd>
									<div data-detail-fetch="expSetDate"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>募集期</dt>
								<dd>
									<div data-detail-fetch="collectDate"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>主体评级</dt>
								<dd>
									<div data-detail-fetch="subjectRating"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>评级机构</dt>
								<dd>
									<div data-detail-fetch="ratingAgency"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>评级时间</dt>
								<dd>
									<div data-detail-fetch="ratingTime"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>内部评级</dt>
								<dd>
									<div data-detail-fetch="irb"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>优先级</dt>
								<dd>
									<div data-detail-fetch="prior"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>合同年天数</dt>
								<dd>
									<div data-detail-fetch="contractDays"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>收益说明</dt>
								<dd>
									<div data-detail-fetch="expArorDesc"></div>
								</dd>
							</dl>
						</div>
					</div>
				</form>
				<form id="riskCollectForm" name="riskCollectForm" method="post">
					<p class="form-header">风险采集</p>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>指标分类</label>
								<select name='riskWaringCate' class="form-control input-sm">
               					</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>指标名称</label>
								<select name='riskWaringIndicate' class="form-control input-sm">
               					</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>指标描述</label>
								<select name='riskWaring' class="form-control input-sm">
               					</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>风险指标数据</label>
								<div class="input-group input-group-sm">
									<select id="riskWaringDataSelect" name='riskWaringDataSelect' class="form-control input-sm">
               						</select>
									<input id="riskWaringDataInput" name="riskWaringDataInput" type="text" class="form-control input-sm">
									<span id="unit" class="input-group-addon"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>风险等级</label>
								<div id="riskLevel"></div>
							</div>
						</div>
					</div>
					<input id='targetOid' name='targetOid' type="hidden" value="" />
					<input id='optionOid' name='optionOid' type="hidden" value="" />
					<input id='wLevel' name='wLevel' type="hidden" value="" />
				</form>
				<!-- 模态窗底部 -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
					<button id="riskCollectSubmit" type="button" class="btn btn-primary btn-submit riskCollectSubmit">添 加</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="targetHandleHisModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
				<h4 class="modal-title">风险处置历史</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<!-- 主体Grid -->
						<div class="box box-primary">
							<!-- Grid内容体 -->
							<div class="box-body">
								<!-- 主体数据表格 -->
								<table id="targetHandleHisTable" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>指标分类</th>
											<th>指标名称</th>
											<th>指标描述</th>
											<th>处置结果</th>
											<th>处置时间</th>
											<th>操作</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="summaryDetailModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
				<h4 class="modal-title">风险处置</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<dl class="dl-horizontal">
					<dt>风险建议备忘录</dt>
					<dd>
						<div id="summary"></div>
					</dd>
				</dl>
			</div>
		</div>
	</div>
</div>
