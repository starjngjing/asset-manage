<!-- 页面头部 -->
<section class="content-header">
	<h1>
    科目设置
  </h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 会计分录</a></li>
		<li class="active">科目设置</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header">
					<h3 class="box-title">会计科目列表</h3>

					<div class="box-tools">

					</div>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 主体数据表格 -->
					<table id="dataTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>编码</th>
								<th>名称</th>
								<th>余额方向</th>
								<th>类别</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<div id="updateModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">修改会计科目</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 新增/编辑事件表单 -->
				<form id="updateForm" name="updateForm" method="post">
					<input type="hidden" name="oid" />
					<div class="form-group">
						<label>编码</label>
						<input name="code" type="text" class="form-control input-sm" readonly>
					</div>
					<div class="form-group">
						<label>名称</label>
						<input name="name" type="text" class="form-control input-sm" placeholder="会计科目名称">
					</div>
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="updateButton" type="button" class="btn btn-primary btn-submit">保 存</button>
			</div>
		</div>
	</div>
</div>
