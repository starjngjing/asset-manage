<!-- 页面头部 -->
<section class="content-header">
  <h1>
    菜单管理
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 官网管理</a></li>
    <li class="active">菜单管理</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- Grid -->
      <div id="menuGrid" class="box box-primary">
        <!-- Grid头部 -->
        <div class="box-header with-border">

        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <!-- 数据表格 -->
          <table id="menuTable" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>菜单名称</th>
                <th>可执行操作</th>
                <th style="text-align: center;">操作</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 编辑菜单模态窗 大窗体 -->
<div id="updateModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">编辑</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <!-- tabs -->
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#menuUpdateBaseInfo" role="tab" data-toggle="tab">基本信息</a>
            </li>
            <li role="presentation">
              <a href="#menuUpdateButton" role="tab" data-toggle="tab">按钮</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" role="tabpanel" id="menuUpdateBaseInfo">
              <!-- 编辑表单 -->
              <form id="updateForm" name="updateForm" method="post">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>名称</label>
                      <input name="text" type="text"
                             class="form-control input-sm"
                             placeholder="请输入名称" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>链接</label>
                      <input name="url" type="text"
                             class="form-control input-sm"
                             placeholder="请输入链接" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>角色</label>
                      <input name="title" type="text"
                             class="form-control input-sm"
                             placeholder="请输入角色" required>
                    </div>
                  </div>
                </div>
                <input name="id" type="hidden">
              </form>
              <div class="btn-area">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button id="updateSubmit" type="button" class="btn btn-primary btn-submit">修 改</button>
              </div>
            </div>
            <div class="tab-pane" role="tabpanel" id="menuUpdateButton">
              <div class="row">
                <div class="col-xs-12">
                  <!-- Grid -->
                  <div id="buttonGrid" class="box box-solid">
                    <div class="box-header">
                      <h3 class="box-title"></h3>
                      <div class="box-tools">
                        <button id="buttonAdd" class="btn btn-default btn-sm">
                          <i class="fa fa-plus"></i> 新增按钮
                        </button>
                      </div>
                    </div>
                    <div class="box-body">
                      <!-- 数据表格 -->
                      <table id="buttonTable" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                          <th>名称</th>
                          <th>启用</th>
                          <th>角色</th>
                          <th>渲染至</th>
                          <th>事件类型</th>
                          <th>函数</th>
                          <th>操作</th>
                        </tr>
                        </thead>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 新增按钮模态窗 默认大小 -->
<div id="addButtonModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">编辑</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <!-- 新建表单 -->
        <form id="addButtonForm" name="addButtonForm" method="post">
          <div class="form-group">
            <label>名称</label>
            <input name="text" type="text"
                   class="form-control input-sm"
                   placeholder="请输入名称" required>
          </div>
          <div class="form-group">
            <label>链接</label>
            <input name="url" type="text"
                   class="form-control input-sm"
                   placeholder="请输入链接" required>
          </div>
          <div class="form-group">
            <label>角色</label>
            <input name="title" type="text"
                   class="form-control input-sm"
                   placeholder="请输入角色" required>
          </div>
          <input name="id" type="hidden">
        </form>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="addButtonSubmit" type="button" class="btn btn-primary btn-submit addButtonSubmit">保 存</button>
      </div>
    </div>
  </div>
</div>
